<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/cart.css">
</head>

<body>
    <div id="header" class="wrapper">
        <img src="/images/new_logo.png" alt="logo"
            id="logo">
        <div id="processing">
            <div class="steps">
                <img src="https://static1.hkrtcdn.com/hknext/static/media/checkout/blue-cart.svg" alt="">
                <div class="headings">Cart</div>
                <div class="hrline"></div>
            </div>
            <div class="steps">
                <img src="https://static1.hkrtcdn.com/hknext/static/media/checkout/grey-address.svg" alt="">
                <div class="headings">Address</div>
                <div class="hrline"></div>
            </div>
            <div class="steps">
                <img src="https://static1.hkrtcdn.com/hknext/static/media/checkout/grey-payment.svg" alt="">
                <div class="headings">Payment</div>
            </div>
        </div>
    </div>
    <!-- navbar ends here -->
    <div id="cartpage">
        <div id="container">
            
    </div>
    <!-- copoun section start -->
   
    <!-- copoun section end-->
    <!-- payment bar html -->
    <div id="payment">
        <div id="apply">
            <h3 id="try">Special Offers For You</h3>
            <p>Use T20 for flat 200 discount</p>
            <p>Use T30 for flat 300 discount</p>
            <p>Use T40 for flat 400 discount</p>
            <input id="copoun" type="text" placeholder="apply coupon">
            <input id="csubmit" type="submit">
        </div>
        <button id="Total-Pay"></button>
        <div id="ordersum">
            <h3>Order Summary <span id="totalitem"></span></h3>
            <div id="ordersum2">
                <div>
                    <p>Total MRP</p>
                    <p id="totalmrp"></p>
                </div>
                <div>
                    <p>Total Discounts</p>
                    <p id="totaldiscount" class="green">hiii</p>
                </div>
                <div>
                    <p>Shippimg Charges</p>
                    <p class="green">Free</p>
                </div>
                <div>
                    <h3>Payable amount</h3>
                    <h3 id="paytm"></h3>
                </div>
                <p class="green" id="free"></p>
            </div>
        </div>
    </div>
    <!-- payment bar end here -->
    </div>
    <!-- footer start here-->
    <footer class="wrapper">
        <p>Copyright Â© , HealthKart.com, or its affiliates
        </p>
        <div class="logos">
            <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay1.svg" alt="">
            <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay2.svg" alt="">
            <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay3.svg" alt="">
            <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay4.svg" alt="">
            <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay5.svg" alt="">
            <img src="https://static1.hkrtcdn.com/hknext/static/media/common/footer/pay6.svg" alt="">
        </div>
    </footer>
</body>
<script src="./scripts/cart.js"></script>

</html>
